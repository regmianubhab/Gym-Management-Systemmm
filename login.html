<!doctype html>
<html lang="en">
  <head>
    <title>Login | FITFLOW</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="admin-body"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      class="card"
      style="
        width: 100%;
        max-width: 400px;
        background: #1a1a1a;
        color: white;
        text-align: center;
      "
    >
      <h2 class="logo" style="margin-bottom: 20px">FIT<span>FLOW</span></h2>
      <form action="admin-dashboard.html">
        <input
          type="text"
          placeholder="Email"
          style="
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #252525;
            border: none;
            border-radius: 8px;
            color: white;
          "
          required
        />
        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #252525;
            border: none;
            border-radius: 8px;
            color: white;
          "
          required
        />
        <button
          type="submit"
          class="btn-cta"
          style="width: 100%; border: none; cursor: pointer"
        >
          Enter Dashboard
        </button>
      </form>
      <p style="margin-top: 20px; font-size: 14px; color: #888">
        New here?
        <a href="register.html" style="color: var(--primary)">Register Now</a>
      </p>
    </div>
  </body>
</html>
