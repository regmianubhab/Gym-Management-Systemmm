<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | FITFLOW</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="admin-body"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      class="card"
      style="
        width: 100%;
        max-width: 450px;
        background: #1a1a1a;
        color: white;
        text-align: center;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      "
    >
      <h2 style="margin-bottom: 10px">Join <span>FitFlow</span></h2>
      <p style="color: #888; margin-bottom: 25px">
        Create your account to get started.
      </p>

      <form action="admin-dashboard.html">
        <!-- ROLE SELECTION -->
        <div style="text-align: left; margin-bottom: 5px; font-size: 14px; color: var(--primary);">
            Register As:
        </div>
        <select
          required
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
          "
        >
          <option value="" disabled selected>Select Account Type</option>
          <option value="admin">System Administrator</option>
          <option value="staff">Gym Staff / Trainer</option>
          <option value="customer">Gym Member / Customer</option>
        </select>

        <!-- PERSONAL DETAILS -->
        <input
          type="text"
          placeholder="Full Name"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
          "
          required
        />
        
        <input
          type="email"
          placeholder="Email Address"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
          "
          required
        />

        <!-- PLAN SELECTION (Only relevant for Customers, but kept for UI) -->
        <select
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
          "
        >
          <option value="" disabled selected>Select Membership Plan (Optional)</option>
          <option>Basic Monthly ($50)</option>
          <option>Premium Annual ($500)</option>
          <option>Staff / Admin Account (No Plan)</option>
        </select>

        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
          "
          required
        />

        <button
          type="submit"
          class="btn-cta"
          style="
            width: 100%; 
            border: none; 
            cursor: pointer; 
            padding: 15px; 
            font-size: 16px;
            transition: 0.3s;
          "
        >
          Create Account
        </button>
      </form>

      <p style="margin-top: 25px; font-size: 14px; color: #888">
        Already have an account?
        <a href="login.html" style="color: var(--primary); font-weight: bold;">Login</a>
      </p>
    </div>
  </body>
</html>
